<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Prompt:100,200,300,400,500,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/custom.css">
</head>
<body>

<!-- Modal Stuff -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="container">
	    <div class="row">
	      <div class="col-sm-6 col-sm-offset-3 text-center undo-container">
	      	<p>Delete?</p>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">×</button>
	        <br><br>
	        <hr>
	        <div class="btn btn-lg undo-btn" data-dismiss="modal"><h4>Just Kidding</h4></div>
	      </div>
	    </div>
	  </div>
	</div>

<!-- Container Starts -->
	<div class="container-fluid" id="wrap">

<!-- Title Bullshit -->
	    <div class="row">
	    	<div class="col-md-offset-2 col-md-8 header"> 
		    	<h1>Shopping Buddy</h1>
		  		<p>Memorizing shit so you don't have to</p>
	  		</div>
	  	</div>

<!-- List Item -->
		<div class="row">
			<div class="col-md-offset-2 col-md-8 list-container">

				<!-- Add Item -->		
				<div class="col-md-offset-2 col-md-8">
					<input type="text" class="add-item" id="add" placeholder="Add todo">
					<div class="row">
						<div class="col-md-offset-5 col-md-2">
							<button id="addItem" class="btn add-item-btn">Add Item</button>
						</div>
					</div>
				</div>
				
				<ul id="list">
					<li class="col-xs-12 item-container" id="new-item">
						<div class="col-xs-2">
							<a href="#" class="btn btn-lg check">got it</a>
						</div>
						
						<div class="col-xs-8 item-description">
							<p id="description">I can't believe it's not butter-flavored popsicles</p>
						</div>

						<div class="col-xs-2">
							<a href="#" class="btn btn-lg delete" data-toggle="modal" data-target="#myModal">×</a>
						</div>
					</li>
				</ul>

			</div>
		</div>

<!-- Container Ends -->
	</div>

<!-- Scripts -->
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
	
</body>
</html>
